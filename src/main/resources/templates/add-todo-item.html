<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}" />
</head>
<body>
  <div class="Container">
    <div class="col-md-6">
      <h1>Add a new Todo Item</h1>
      <form action="#" th:action="@{/todo}" th:object="${todoItems}" method="POST">
        <div class="form-group">
          <label for="description">Description</label>
          <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Description">
          <span th:if="${#fields.hasErrors('description')}"th:errors="*{description}"></span>
        </div>
        <button type="submit" class="btn btn-success">Add todo!</button>
      </form>
    </div>

  </div>


</body>
</html>
