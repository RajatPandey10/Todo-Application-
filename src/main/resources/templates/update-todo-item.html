<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}" />
</head>
<body>

    <div class="container">
      <div class="col-md-6">
        <form action="#"
              th:action="@{/todo/{id}(id=${todo.id})}"
              th:object="${todo}" method="POST">
              <div class="form-group">
                <label for="description"> Description</label>
                <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Add a description">

              </div>
          <div class = "checkbox">
            <label>
              <input type="checkbox" th:checked="${complete}==true" th:field="*{complete}" id="complete" />
              Complete
            </label>
          </div>
          <button class="btn btn-default" type ="submit">Update</button>

          <input type="hidden" th:field="*{createdDate}" />
          <input type="hidden" th:field="*{modifyDate}" />

        </form>
      </div>
    </div>
</body>
</html>
